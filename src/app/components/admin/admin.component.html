<app-navigation></app-navigation>
<div class="admin_links_panel">
  <div class="card" *ngFor="let link of administrationLinks">
    <div class="card-body selected_card">
      <h5 class="card-title">{{link.appTitle}}</h5>
      <p class="card-text">{{link.description}}</p>
      <a class="card-text" routerLink="{{link.link}}">{{link.linkName}}</a>
    </div>
  </div>
</div>
